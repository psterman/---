<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #FFFFFF;
            color: #2C3E50;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        .header {
            display: flex;
            flex-direction: column;
            padding: 8px;
            border-bottom: 1px solid #E0E0E0;
            background-color: #FFFFFF;
            gap: 8px;
        }

        .header-top-row {
            display: flex;
            gap: 8px;
        }

        .input-area-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .header-button {
            background: #F8F9FA;
            color: #5D6D7E;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.5;
        }

        #messageInput:focus {
            border-color: #3498DB;
        }

        #send-button {
            background: #3498DB;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            flex-shrink: 0;
        }

        #send-button[disabled] {
            background-color: #a0c4e2;
            cursor: not-allowed;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .chat-history {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 100;
            width: 0;
            background: #F8F9FA;
            border-right: 1px solid #E0E0E0;
            overflow-y: auto;
            transition: width .3s ease;
        }

        .chat-history.open {
            width: 280px;
        }

        .history-item {
            padding: 12px 16px;
            border-bottom: 1px solid #E0E0E0;
            cursor: pointer;
            position: relative;
        }

        .history-item:hover {
            background: #EBF5FE;
        }

        .history-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 30px;
        }

        .history-date {
            font-size: 12px;
            color: #5D6D7E;
        }

        .delete-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            color: #999;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: #E74C3C;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message-container {
            display: flex;
            margin: 20px 0;
            position: relative;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar.user {
            background: #3498DB;
            color: white;
            font-weight: 700;
        }

        .avatar.assistant {
            background: #F1F3F4;
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: calc(100% - 60px);
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
            max-width: 100%;
        }

        .user-container .message {
            background: #EBF5FE;
            color: #2C3E50;
            border: 1px solid #D4E6F9;
        }

        .assistant-container .message {
            background: #F8F9FA;
            border: 1px solid #E5E7EB;
        }

        .role-label {
            font-size: 14px;
            font-weight: 500;
            color: #5D6D7E;
            margin-bottom: 4px;
        }

        pre {
            background: #2C3E50;
            color: #E5E7EB;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }

        p {
            margin: 8px 0;
        }

        ul,
        ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #E5E7EB;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .message-container:hover .copy-button {
            display: block;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            margin-left: 8px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #3498DB;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            opacity: 0.4;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            to {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-top-row">
            <button class="header-button" id="new-chat-btn">新对话</button>
            <button class="header-button" id="history-btn">历史</button>
        </div>
        <div class="input-area-container">
            <div id="messageInput" contenteditable="true" placeholder="输入你的消息..."></div>
            <button id="send-button" disabled>发送</button>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-history" id="chat-history-panel"></div>
        <div class="chat-container">
            <div id="messages"></div>
            <div id="status-message"></div>
        </div>
    </div>

    <script>
        let isGenerating = false;
        let currentResponseElement = null;
        let currentRawText = '';
        let currentChatId = null;

        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages');
        const statusMessageDiv = document.getElementById('status-message');
        const historyBtn = document.getElementById('history-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistoryPanel = document.getElementById('chat-history-panel');

        function updateSendButton() {
            const text = messageInput.textContent.trim();
            sendButton.disabled = text === '' || isGenerating;
        }

        function showErrorMessage(message) {
            if (statusMessageDiv) {
                statusMessageDiv.textContent = message;
                statusMessageDiv.style.display = 'block';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function addMessageToUI(role, content, isComplete) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container ' + role + '-container';

            const avatar = document.createElement('div');
            avatar.className = 'avatar ' + role;
            avatar.textContent = role === 'user' ? '你' : 'AI';
            messageContainer.appendChild(avatar);

            const messageContentDiv = document.createElement('div');
            messageContentDiv.className = 'message-content';

            const roleLabel = document.createElement('div');
            roleLabel.className = 'role-label';
            roleLabel.textContent = role === 'user' ? '你' : 'AI';
            messageContentDiv.appendChild(roleLabel);

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = markdownToHtml(content);
            messageContentDiv.appendChild(messageDiv);

            messageContainer.appendChild(messageContentDiv);
            messagesContainer.appendChild(messageContainer);

            if (role === 'assistant' && !isComplete) {
                currentResponseElement = messageDiv;
                currentRawText = content;
            }

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';

            const lastMessageContent = messagesContainer.querySelector('.assistant-container:last-child .message-content');
            if (lastMessageContent) {
                lastMessageContent.appendChild(typingDiv);
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = messagesContainer.querySelector('.typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        function appendToResponse(contentChunk) {
            if (currentResponseElement) {
                currentRawText += contentChunk;
                currentResponseElement.innerHTML = markdownToHtml(currentRawText);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function completeResponse() {
            removeTypingIndicator();
            isGenerating = false;
            updateSendButton();
            currentResponseElement = null;
            currentRawText = '';
        }

        function sendMessage() {
            const messageText = messageInput.textContent.trim();
            if (messageText && !isGenerating) {
                try {
                    isGenerating = true;
                    updateSendButton();
                    addMessageToUI('user', messageText, true);
                    addMessageToUI('assistant', '', false);
                    showTypingIndicator();

                    if (typeof AndroidChatInterface !== 'undefined') {
                        AndroidChatInterface.sendMessage(messageText);
                    } else {
                        showErrorMessage("错误: 无法连接到原生应用。");
                    }

                    messageInput.textContent = '';
                } catch (error) {
                    showErrorMessage("发送消息失败: " + error.message);
                    isGenerating = false;
                    updateSendButton();
                }
            }
        }

        messageInput.addEventListener('input', updateSendButton);
        sendButton.addEventListener('click', () => sendMessage());
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function renderHistoryList(history) {
            chatHistoryPanel.innerHTML = '';
            const historyList = document.createElement('div');
            historyList.className = 'history-list';
            history.forEach(session => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.setAttribute('data-chat-id', session.id);
                historyItem.innerHTML = `<div class="history-title">${escapeHtml(session.title)}</div><div class="history-date">${new Date(session.timestamp).toLocaleString()}</div>`;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.onclick = (e) => { e.stopPropagation(); deleteSession(session.id); };
                historyItem.appendChild(deleteBtn);
                historyItem.onclick = () => loadChat(session.id);
                historyList.appendChild(historyItem);
            });
            chatHistoryPanel.appendChild(historyList);
        }

        function loadChat(chatId) {
            if (currentChatId = chatId, chatHistoryPanel.classList.remove('open'), messagesContainer.innerHTML = '', typeof AndroidChatInterface !== 'undefined') {
                const messages = AndroidChatInterface.getMessages(chatId);
                const parsedMessages = JSON.parse(messages);
                if (parsedMessages.length > 0) { parsedMessages.forEach(msg => { addMessageToUI(msg.role, msg.content, true); }); }
            }
            messagesContainer.scrollTop = 0;
        }

        function deleteSession(chatId) { if (typeof AndroidChatInterface !== 'undefined') { AndroidChatInterface.deleteSession(chatId); refreshHistory(); } }
        function refreshHistory() { if (typeof AndroidChatInterface !== 'undefined') { const sessions = AndroidChatInterface.getSessions(); const parsedSessions = JSON.parse(sessions); renderHistoryList(parsedSessions); } }
        function updateSessionTitle(chatId, title) { const historyItem = chatHistoryPanel.querySelector(`.history-item[data-chat-id="${chatId}"] .history-title`); if (historyItem) { historyItem.textContent = title; } }
        function markdownToHtml(markdown) { if (!markdown) return ''; return marked.parse(markdown); }
        function escapeHtml(unsafe) { return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
        newChatBtn.addEventListener('click', () => { currentChatId = null; messagesContainer.innerHTML = ''; if (typeof AndroidChatInterface !== 'undefined') { AndroidChatInterface.startNewChat(); } });
        historyBtn.addEventListener('click', () => { chatHistoryPanel.classList.toggle('open'); if (chatHistoryPanel.classList.contains('open')) { refreshHistory(); } });

        window.onload = function () {
            if (typeof AndroidChatInterface !== 'undefined') {
                const initialSessionJson = AndroidChatInterface.getInitialSession();
                if (initialSessionJson) {
                    const parsedSession = JSON.parse(initialSessionJson);
                currentChatId = parsedSession.id;
                    if (parsedSession.messages && parsedSession.messages.length > 0) {
                        parsedSession.messages.forEach(msg => { addMessageToUI(msg.role, msg.content, true); });
                    } else {
                        showWelcomeMessage();
                    }
                } else {
                    showWelcomeMessage();
                }
            } else {
                showWelcomeMessage();
            }
            updateSendButton();
        };

        function showWelcomeMessage() {
            messagesContainer.innerHTML = `
                <div style="text-align: center; padding-top: 40px; color: #aaa;">
                    <h1>DeepSeek</h1>
                    <p>您可以开始提问了</p>
                </div>
            `;
        }
    </script>
</body>

</html>
